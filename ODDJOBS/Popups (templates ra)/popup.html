<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* FONT IMPORTS */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");

      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0);
        opacity: 0;
        z-index: 1;
        transition: 0.5s ease-out;
      }

      .overlay.show {
        opacity: 0.5;
      }

      .modal-box {
        position: fixed;
        top: 50%;
        left: 50%;
        background: #fff;
        width: 350px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        z-index: 2;
        display: none;
        border-radius: 10px;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.3s ease-out;
      }

      .modal-box.show {
        animation: shake 0.5s ease-in-out 0.3s forwards, scaleUp 0.3s ease-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }

        25%,
        75% {
          transform: translate(-50%, -50%) scale(1) rotate(-3deg);
        }

        50% {
          transform: translate(-50%, -50%) scale(1) rotate(3deg);
        }
      }

      @keyframes scaleUp {
        0% {
          transform: translate(-50%, -50%) scale(0);
        }

        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 0.5;
        }

        100% {
          opacity: 0;
        }
      }

      @keyframes scaleDown {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }

        100% {
          transform: translate(-50%, -50%) scale(0);
        }
      }

      .text {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .modal-box p {
        margin: 0;
      }

      .modal-buttons {
        display: flex;
        justify-content: space-between;
      }

      .modal-button {
        width: 50%;
        padding: 15px;
        cursor: pointer;
      }

      .cancel-button {
        background-color: #ccc;
        border-bottom-left-radius: 10px;
      }

      .proceed-button {
        background-color: #fb6356;
        color: #fff;
        border-bottom-right-radius: 10px;
      }
    </style>
    <title>Popup Modal Example</title>
  </head>

  <body>
    <button onclick="showModal()">Open Modal</button>

    <div class="overlay" id="overlay"></div>

    <div class="modal-box" id="modal">
      <div class="text">
        <p>Are you sure you want to logout?</p>
      </div>
      <div class="modal-buttons">
        <div class="modal-button cancel-button" onclick="closeModal()">
          Cancel
        </div>
        <div class="modal-button proceed-button" onclick="proceed()">
          Logout
        </div>
      </div>
    </div>

    <script>
      function showModal() {
        var overlay = document.getElementById("overlay");
        var modal = document.getElementById("modal");

        overlay.style.display = "block";
        overlay.style.opacity = 0;
        overlay.classList.add("show");

        modal.style.display = "block";
        modal.classList.add("show");

        setTimeout(function () {
          overlay.style.opacity = 0.5;
        }, 10);
      }

      function closeModal() {
        var overlay = document.getElementById("overlay");
        var modal = document.getElementById("modal");

        overlay.classList.remove("show");
        modal.classList.remove("show");

        // Add closing animation
        overlay.style.animation = "fadeOut 0.5s ease-out";
        modal.style.animation = "scaleDown 0.3s ease-out";

        setTimeout(function () {
          overlay.style.display = "none";
          modal.style.display = "none";
          // Reset animation properties after the animation is complete
          overlay.style.animation = "";
          modal.style.animation = "";
        }, 500);
      }

      function proceed() {
        alert("proceed logic goes here");
        closeModal();
      }
    </script>
  </body>
</html>
