<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/VIEWS/Customer/CSS+JS/user-profile-edit.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ODDJOBS | PROFILE</title>
</head>

<body>
  <!-- HEADER SECTION -->
  <div class="header">
    <div class="inner_header">
      <a class="logo_container" href="/General/home/home.html">
        <div class="logo_box">
          <h1>ODD<span>JOBS</span></h1>
        </div>
      </a>

      <ul class="nav">
        <li><a href="/VIEWS/Customer/services.html">SERVICES</a></li>
        <li><a href="/VIEWS/Customer/bookings.html">BOOKINGS</a></li>
        <li class="user-greeting"><a href="#">Hi, Juan</a></li>
        <li class="pfp" tabindex="0">
          <div class="dropdown">
            <img src="/VIEWS/Customer/Images/juan.png" alt="User Profile" class="dropbtn" />
            <div class="dropdown-content">
              <a href="user-profile.html">User Profile</a>
              <a href="#">Switch to worker view</a>
              <a href="billings.html" class="billings">Billings</a>
              <div class="line"></div>
              <a href="/General/home/home.html" class="signout">Log Out</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- END OF HEADER SECTION -->

  <a href="profile-customer-edit.html" onclick="" class="report-button">REPORT</a>
  <div class="container">
    <!-- USER CARD -->
    <form>
      <div class="user-card">
        <div class="profile-pic">
          <div class="centerer">
            <label for="fileInput1" class="styled-input" id="label1"onclick="document.getElementById('fileInput1').click(); return false;">
              Upload Photo
            </label>
            <input type="file" id="fileInput1" class="file-input" style="display: none;" />
            <img src="/VIEWS/Customer/Images/juan.png"/>
          </div>
        </div>
        <div class="edit-button-box">
          <a href="user-profile.html" class="edit-button">
            <p>SAVE PROFILE</p>
          </a>
        </div>
        <div class="user-info">
          <div class="user-info-box">
            <h3>Learn more about Juan Dela Cruz</h3>
            <div class="input-field">
              <input type="url" placeholder="Facebook Link" autocomplete="nope" />
            </div>
            <div class="input-field">
              <input type="url" placeholder="Instagram link" autocomplete="nope" />
            </div>
            <div class="input-field">
              <input type="email" placeholder="Email" autocomplete="nope" />
            </div>
            <div class="input-field">
              <input type="tel" placeholder="Phone Number" autocomplete="nope" />
            </div>
            <div class="input-field">
              <input type="date" autocomplete="nope" />
            </div>
            <div class="input-field">
              <input type="text" placeholder="Current Address" autocomplete="nope" />
            </div>
          </div>
        </div>
      </div>
  </div>
  </form>
  <script src="/VIEWS/Customer/CSS+JS/user-profile-edit.js"></script>
</body>
</html>
