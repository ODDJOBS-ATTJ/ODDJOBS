  <title>ODDJOBS | PROFILE</title>
</head>

<body>
  <!-- HEADER SECTION -->
  <div class="header">
    <div class="inner_header">
      <a class="logo_container" href="/General/home/home.html">
        <div class="logo_box">
          <h1>ODD<span>JOBS</span></h1>
        </div>
      </a>

      <ul class="nav">
        <li><a href="/VIEWS/Admin/services-management.html">SERVICE MANAGEMENT</a></li>
        <li><a href="/VIEWS/Admin/user-management.html">USER MANAGEMENT</a></li>
        <li class="user-greeting"><a href="#">Hi, Beneditto</a></li>
        <li class="pfp" tabindex="0">
          <div class="dropdown">
            <img src="/General/home/Images/team/ditto.jpg" alt="User Profile" class="dropbtn">
            <div class="dropdown-content">
              <a href="admin-profile.html">User Profile</a>
              <div class="line"></div>
              <a href="/General/home/home.html" class="signout">Log Out</a>
            </div>
          </div>
        </li>
      </ul>
    </div>

  <!-- END OF HEADER SECTION -->

  <a href="profile-customer-edit.html" onclick="" class="report-button">REPORT</a>
  <div class="container">
    <!-- USER CARD -->
    <form>
      <div class="user-card">
        <div class="profile-pic">
          <div class="centerer">
            <label for="fileInput1" class="styled-input" id="label1"onclick="document.getElementById('fileInput1').click(); return false;">
              Upload Photo
            </label>
            <input type="file" id="fileInput1" class="file-input" style="display: none;" />
            <img src="../../General/home/Images/team/ditto.jpg" alt="">
            <!--<img src="/General/home/Images/team/ditto.jpg">-->
          </div>
        </div>
        <div class="edit-button-box">
          <a href="admin-profile.html" class="edit-button">
            <p>SAVE PROFILE</p>
          </a>
        </div>
        <div class="user-info">
          <div class="user-info-box">
            <h3>Learn more about Juan Dela Cruz</h3>
            <div class="input-field">
              <input type="url" placeholder="Facebook Link" autocomplete="nope" id="facebook-link" name="facebook-link" />
            </div>
            <div class="input-field">
              <input type="url" placeholder="Instagram link" autocomplete="nope" id="instagram-link" name="instagram-link"/>
            </div>
            <div class="input-field">
              <input type="email" placeholder="Email" autocomplete="nope" id="email-input" name="email-input"/>
            </div>
            <div class="input-field">
              <input type="tel" placeholder="Phone Number" autocomplete="nope" id="phone-number" name="phone-number"/>
            </div>
            <div class="input-field">
              <input type="date" autocomplete="off" id="date-input" name="date-input" >
            </div>
            <div class="input-field">
              <input type="text" placeholder="Current Address" autocomplete="nope" id="address-input" name="address-input"/>
            </div>
          </div>
        </div>
      </div>
  </div>
  </form>
  <script src="../../VIEWS/Admin/CSS+JS/admin-profile-edit.js"></script>
