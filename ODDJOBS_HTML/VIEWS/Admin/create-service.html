<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/VIEWS/Admin/CSS+JS/default.css">
  <link rel="stylesheet" href="/VIEWS/Admin/CSS+JS/create-service.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ODDJOBS | EDIT PROFILE</title>
</head>
<body>
    <!-- HEADER SECTION -->
    <div class="header">
      <div class="inner_header">
          <a class="logo_container" href="/General/home/home.html">
              <div class="logo_box">
                  <h1>ODD<span>JOBS</span></h1>
              </div>
          </a>
          <ul class="nav">
              <li><a href="/VIEWS/Admin/admin-log.html">ADMIN LOG</a></li>
              <li><a href="/VIEWS/Admin/applications.html">APPLICATION</a></li>
              <li><a href="/VIEWS/Admin/services-management.html">SERVICE MANAGEMENT</a></li>
              <li><a href="/VIEWS/Admin/user-management.html">USER MANAGEMENT</a></li>
              <li class="user-greeting"><a href="#">Hi, Beneditto</a></li>
              <li class="pfp" tabindex="0">
                  <div class="dropdown">
                      <img src="/General/home/Images/team/ditto.jpg" alt="User Profile" class="dropbtn">
                      <div class="dropdown-content">
                          <a href="admin-profile.html">User Profile</a>
                          <div class="line"></div>
                          <a href="/General/home/home.html" class="signout">Log Out</a>
                      </div>
                  </div>
              </li>
          </ul>
      </div>
  </div>
  <!-- END OF HEADER SECTION -->
  <a href="#" onclick="history.back();" class="back-button"> &larr; Back</a>
  <a href="#" onclick="history.back();" class="create-button">CREATE SERVICE</a>
  <div class="container">
    <div class="service-container">
      <div class="service-name-card">
        <input type="text" placeholder="SERVICE NAME" class="serviceName">
        <hr>
        <input type="text" placeholder="short description here" class="shortDescription">
      </div>
      <div class="service-details">
        <div class="service-details-container1">
          <div class="specifics">
            <h1>SPECIFICS</h1>
            <textarea>Long Description Here</textarea>
          </div>
        </div>
        <div class="service-details-container2">
          <div class="summary">
            <h1>SUMMARY</h1>
            <div class="summaryContent">
              <div class="summaryInputs">
                <label for="base-price">Base Price:</label><br>
                <input type="text" id="base-price" placeholder="Price Here">
              </div>
              <div class="summaryInputs">
                <label for="service-type">Service Type:</label><br>
                <select name="services" id="service-type">
                  <option>Select Option</option>
                </select>
              </div>
              <div>
                <div class="policies">
                  <input type="file" id="policies">
                  <h1>Policies:</h1>
                  <label for="policies">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload file
                  </label>
                </div>
              </div>
            </div>
            <div class="summaryImages">
              <h1>Upload Files:</h1>
              <div class="upload-boxes">
                <div class="upload-image">
                  <input type="file" id="upload-image">
                  <label for="upload-image">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload Image
                  </label>
                </div>
                <div class="upload-banner">
                  <input type="file" id="upload-image">
                  <label for="upload-image">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload Banner
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="overview">
            <h1>OVERVIEW</h1>
            <textarea>Short Description Here</textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
